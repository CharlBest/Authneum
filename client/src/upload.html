    <div class="container float-right">
      <div class="card bg-light mt-5" style="max-width: 900px;">
        <article class="card-body mx-3">
          <h4 class="card-title mt-3 text-center">Upload your file</h4>
          <form>
            
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="fileToUpload">
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>

            </div> <!-- form-group// -->
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" id="uploadButton"> Upload File <i class="far fa-paper-plane"></i></button>
            </div> <!-- form-group// --> 

          </form>
        </article>

      <script>
      // Add the following code if you want the name of the file appear on select
      $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
